server:
  port: 8080
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
#    hostname: localhost

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://config-server:8888"
management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
    health:
      probes:
        enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
