apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: k8s-microservice-song-project
spec:
  type: NodePort
  selector:
    app: config-server
  ports:
    - protocol: "TCP"
      port: 8888 # Port exposed by the service within the cluster
      targetPort: 8888 # Port on which your application is running in the pods
      nodePort: 30002