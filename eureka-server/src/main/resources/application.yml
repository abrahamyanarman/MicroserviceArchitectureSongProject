server:
  port: 8761
spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false
eureka:
  instance:
    preferIpAddress: true
  #    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false

management:
  endpoints:
    web:
      exposure:
        include: "health,refresh"
    health:
      probes:
        enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true