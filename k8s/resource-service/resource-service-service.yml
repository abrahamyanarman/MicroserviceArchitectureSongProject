apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: k8s-microservice-song-project
spec:
  type: NodePort
  selector:
    app: resource-service
  ports:
    - protocol: "TCP"
      port: 8082 # Port exposed by the service within the cluster
      targetPort: 8082 # Port on which your application is running in the pods
      nodePort: 30004